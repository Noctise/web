<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style></style>
  </head>
  <body>
     <h1>修改个人信息</h1>
     <form>
        <table border="1px" cellspacing="0" cellpadding="5px" width="700px">
          <tr>
            <td>姓名：</td>
            <td><input type="text" value="mary"></td>
          </tr>
          
          <tr>
            <td>性别：</td>
            <td>
              <input type="radio" name="rdoGender" checked>女士
              <input type="radio" name="rdoGender">男士
            </td>
          </tr>

          <tr>
            <td>学历：</td>
            <td>
              <select size="1" name="selP">
                <option value="qt">其他</option>
                <option value="zk">专科</option>
                <option value="bk">本科</option>
                <option value="ss">硕士及以上</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>意向工作城市：</td>
            <td>
               <select size="5" name="selC" multiple>
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="nj">南京</option>
                <option value="sz">深圳</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>个人描述：</td>
            <td><textarea name="txtIntro" cols="30" rows="5"></textarea></td>
          </tr>
          <tr>
            <td>个人头像：</td>
            <td><input type="file" name="txtFile"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="checkbox" name="chkPublic">不要公开我的个人信息</td>
          </tr>
          
          <tr>
            <td></td>
            <td align="left">
              <input type="submit" value="保存">
              <input type="reset" value="重填">
            </td>
            
          </tr>
        </table>
     </form>
  </body>
</html>
