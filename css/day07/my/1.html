<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>定位-浮动</title>
  <style>
  #d1,#d2,#d3{
    width: 200px;
    height: 200px;
  }

  #d1{
    background: red;
    float: left;
  }

  #d2{
    background: green;
    float: right;
  }

  #d3{
    background: blue;
    float: right;
  }

</style>
</head>
 
<body>

<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>

</body>

</html>
