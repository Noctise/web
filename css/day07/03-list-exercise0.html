<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      p{
        margin:0;
      }
      ul{
        margin:0;
        padding:0;
        list-style:none;
      }
      #nav{
        width:990px;
        height:40px;
        background:#E64346;
        margin:20px auto 0;
      }

      #nav p{
        width:210px;
        height:40px;
        background:#CD2A2C;
        float:left;
      }
      #nav p a{
        /*左浮动，高度，行高，左内边距，文本颜色，取消下划线，文字大小*/
        float:left;
        height:40px;
        line-height:40px;
        padding-left:15px;
        color:#fff;
        text-decoration:none;
        font-size:14px;
        font-weight:bold;
      }
      #nav p b{
        /*右浮动，宽度，高度，背景属性，位置偏移*/
        float:right;
        width:20px;
        height:20px;
        background:url(images/iconlist_2.png) no-repeat -65px 0;
        margin-top:10px;
        margin-right:10px;
      }
      #nav>ul{
        float:left;
      }
      #nav li{
        float:left;
      }
      #nav li a{
        /*行内块，宽度，高度，文本水平居中，垂直居中，文本：大小，颜色，下划线，加粗*/
        display:inline-block;
        width:100px;
        height:40px;
        text-align:center;
        line-height:40px;
        font-size:14px;
        color:#fff;
        text-decoration:none;
        font-weight:bold;
      }
      #nav li a:hover{
        background:#BD2A2C;
      }
      #main{
        width:990px;
        min-height:100px;
        margin:0 auto;
      }
      #cate-box{
        /*box-sizing，宽度，高度，左右下边框，背景颜色，上内边距*/
        box-sizing:border-box;
        width:210px;
        min-height:400px;
        border:2px solid #CD2A2C;
        border-top:none;
        background:#FAFAFA;
        padding-top:5px;
      }

      #cate-box>li>a{
        /*大小，颜色，取消下划线*/
        font-size:14px;
        color:#333;
        text-decoration:none;
      }
      #cate-box>li{
        /*全部都移植给了 #cate-box>li>a*/
      }
      #cate-box>li:hover{
        /*全部都移植给了 #cate-box>li>a:hover*/
      }

      /********定位练习***********/
      #cate-box{
        /*相对定位：配合 #sub-cate-box 做绝对定位*/
        position:relative;
      }
      #cate-box>li:hover{
        
      }
      #sub-cate-box{
        /*宽度，高度，边框，背景*/
        width:700px;
        height:400px;
        border:1px solid #ddd;
        background-color:#fff;
        /*绝对定位 ：相对于 ul */
        position:absolute;
        top:0px;
        left:195px;
        /*堆叠顺序：调下，以便能被 li 压住*/
        z-index:10;
      }

      /*将 #cate-box>li 的所有样式 全部转移到 #cate-box>li>a*/
      #cate-box>li>a{
        /*从 li 中移植过来的属性*/
        /*左内边距，上下内边距，box-sizing，宽度，下边框*/
        display:block;
        padding:5px 0 5px 10px;
        box-sizing:border-box;
        width:196px;
        border-bottom:1px solid #fff;
        /*上边框*/
        border-top:1px solid transparent;
      }
      /*将 #cate-box>li:hover 的属性 全部转移给 #cate-box>li>a:hover*/
      #cate-box>li>a:hover{
        /*从 li:hover 移植过来的*/
        /*上下边框，背景颜色*/
        border-color:#ddd;
        background:#fff;
        /*调整堆叠顺序，以便能够压在 #sub-cate-box 上*/
        position:relative;
        z-index:100;
      }

      #sub-cate-box div.close{
        /*宽度，高度，背景，倒角，文本：水平居中，垂直居中(行高)，颜色，大小，加粗*/
        width:20px;
        height:20px;
        background:#555;
        border-radius:50%;
        text-align:center;
        line-height:20px;
        color:#fff;
        font-size:12px;
        font-weight:bold;
        cursor:pointer;
        /*绝对定位*/
        position:absolute;
        top:-10px;
        right:-10px;

      }
    </style>
  </head>
  <body>
    <nav id="nav">
      <!-- 1、左侧 -->
      <p>
        <a href="#">全部商品分类</a>
        <b></b>
      </p>
      <!-- 2、右侧：导航 -->
      <ul>
        <li>
          <a href="#">首页</a>
        </li>
        <li>
          <a href="#">服装城</a>
        </li>
        <li>
          <a href="#">食品</a>
        </li>
        <li>
          <a href="#">团购</a>
        </li>
        <li>
          <a href="#">夺宝岛</a>
        </li>
      </ul>
    </nav>
    <div id="main">
      <ul id="cate-box">
        <li>
          <a href="#">
            图书、音像、数字商品
          </a>
        </li>
        <li>
          <a href="#">家用电器</a>
          <!-- 弹出框 : #cate-box 配合着 #sub-cate-box 做相对定位 -->
          <!-- 注意：千万不能让 li 变成相对定位  -->
          <div id="sub-cate-box">
            <!-- 关闭按钮 -->
            <div class="close">&times;</div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
