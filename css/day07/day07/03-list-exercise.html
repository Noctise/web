<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      p{
        margin:0;
      }
      ul{
        margin:0;
        padding:0;
        list-style:none;
      }
      #nav{
        width:990px;
        height:40px;
        background:#E64346;
        margin:20px auto 0;
      }

      #nav p{
        width:210px;
        height:40px;
        background:#CD2A2C;
        float:left;
      }
      #nav p a{
        /*左浮动，高度，行高，左内边距，文本颜色，取消下划线，文字大小*/
        float:left;
        height:40px;
        line-height:40px;
        padding-left:15px;
        color:#fff;
        text-decoration:none;
        font-size:14px;
        font-weight:bold;
      }
      #nav p b{
        /*右浮动，宽度，高度，背景属性，位置偏移*/
        float:right;
        width:20px;
        height:20px;
        background:url(images/iconlist_2.png) no-repeat -65px 0;
        margin-top:10px;
        margin-right:10px;
      }
      #nav>ul{
        float:left;
      }
      #nav li{
        float:left;
      }
      #nav li a{
        /*行内块，宽度，高度，文本水平居中，垂直居中，文本：大小，颜色，下划线，加粗*/
        display:inline-block;
        width:100px;
        height:40px;
        text-align:center;
        line-height:40px;
        font-size:14px;
        color:#fff;
        text-decoration:none;
        font-weight:bold;
      }
      #nav li a:hover{
        background:#BD2A2C;
      }
      #main{
        width:990px;
        min-height:100px;
        margin:0 auto;
      }
      #cate-box{
        /*box-sizing，宽度，高度，左右下边框，背景颜色，上内边距*/
        box-sizing:border-box;
        width:210px;
        min-height:400px;
        border:2px solid #CD2A2C;
        border-top:none;
        background:#FAFAFA;
        padding-top:5px;
      }

      #cate-box>li>a{
        /*大小，颜色，取消下划线*/
        font-size:14px;
        color:#333;
        text-decoration:none;
      }
      #cate-box>li{
        /*左内边距，上下内边距，box-sizing，宽度，下边框*/
        padding:5px 0 5px 10px;
        box-sizing:border-box;
        width:196px;
        border-bottom:1px solid #fff;
        /*上边框*/
        border-top:1px solid transparent;
      }
      #cate-box>li:hover{
        /*上下边框，背景颜色*/
        border-color:#ddd;
        background:#fff;
      }
    </style>
  </head>
  <body>
    <nav id="nav">
      <!-- 1、左侧 -->
      <p>
        <a href="#">全部商品分类</a>
        <b></b>
      </p>
      <!-- 2、右侧：导航 -->
      <ul>
        <li>
          <a href="#">首页</a>
        </li>
        <li>
          <a href="#">服装城</a>
        </li>
        <li>
          <a href="#">食品</a>
        </li>
        <li>
          <a href="#">团购</a>
        </li>
        <li>
          <a href="#">夺宝岛</a>
        </li>
      </ul>
    </nav>
    <div id="main">
      <ul id="cate-box">
        <li>
          <a href="#">
            图书、音像、数字商品
          </a>
        </li>
        <li>
          <a href="#">家用电器</a>
        </li>
      </ul>
    </div>
  </body>
</html>
