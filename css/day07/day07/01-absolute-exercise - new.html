<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      #my-jd{
        border:1px solid #000;
        padding:15px 0;
        cursor:pointer;
        width:100px;
        text-align:center;
        background:#fff;
      }
      #menu{
        width:400px;
        height:300px;
        border:1px solid #000;
        background:#fff;
        /*绝对定位：*/
        position:absolute;
        top:49px;
        left:0px;
        /*默认隐藏*/
        display:none;
      }
      #container{
        /*相对定位：配合 #menu 做绝对定位*/
        position:relative;
      }

      /*当鼠标移入到 #container 时 ，显示 #menu*/
      #container:hover #menu{
        display:block;
      }
      /*当鼠标移入到 #container 时 ，设置 #my-jd 的边框颜色*/
      #container:hover #my-jd{
        border-bottom-color:#fff;
        /*相对定位：为了实现 z-index 的设置*/
        position:relative;
        z-index:50;
      }
      
    </style>
  </head>
  <body>
    <div id="container">
      <div id="my-jd">
        我的京东 
      </div>
      <!-- 弹出菜单 -->
      <div id="menu">
        
      </div>
    </div>
  </body>
</html>
