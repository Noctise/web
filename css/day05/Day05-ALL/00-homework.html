<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      #imgs{
        /*宽度，高度，边框*/
        width:500px;
        height:150px;
        border:1px solid #000;
        /*溢出处理*/
        overflow:auto;
      }

      #imgs>p{
        /*高度，宽度*/
        height:100px;
        width:800px;
      }

      #imgs img{
        /*宽度(高度会等比缩放)*/
        width:100px;
      }
    </style>
  </head>
  <body>
    <div id="imgs">
      <p>
        <img src="images/p_small_001.jpg">
        <img src="images/p_small_002.jpg">
        <img src="images/p_small_003.jpg">
        <img src="images/p_small_004.jpg">
        <img src="images/p_small_005.jpg">
        <img src="images/p_small_006.jpg">
        <img src="images/p_small_007.jpg">
      </p>
    </div>
  </body>
</html>
