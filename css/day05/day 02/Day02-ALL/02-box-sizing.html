<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      #d1,#d2{
        width:200px;
        height:200px;
        padding:20px;
        border:2px solid black;
      }
      #d1{
        background-color:pink;
        /*指定框模型的计算模式*/
        box-sizing:border-box;
      }
      #d2{
        background-color:yellow;
      }
    </style>
  </head>
  <body>
    <div id="d1"></div>
    <div id="d2"></div>
  </body>
</html>
