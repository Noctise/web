<!doctype html>
<html>
  <head>
    <title>内联方式（行内样式）</title>
    <meta charset="utf-8">
    <style></style>
  </head>
  <body>
    <!--写代码的位置-->
    <!--内联方式： 文本颜色为(color) 红色(red)，背景颜色为(background-color) 黄色(yellow)，字体大小(font-size)为 48px -->
    <h1 style="color:blue;background-color:yellow;font-size:48px;">这是一个一级标题!!!</h1>
    <h1 style="color:blue;background-color:yellow;font-size:48px;">这又是一个一级标题 </h1>
  </body>
</html>
