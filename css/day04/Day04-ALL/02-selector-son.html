<!doctype html>
<html>
  <head>
    <title>后子代选择器</title>
    <meta charset="utf-8">
    <style>
      #d1 span{
        background-color:yellow;
      }

      #d1>span{
        font-size:48px;
      }
      #d1>p>span{
        color:red;
      }
    </style>
  </head>
  <body>
    <a href="http://www.csdn.net">CSDN</a>
    <a href="http://www.baidu.com">百度</a>
    <!--写代码的位置-->
    <div id="d1">
      <span>#d1 中的 span 元素</span>
      <p>
        <span>#d1 中的 p 中的 span 元素</span>
      </p>
    </div>
  </body>
</html>
