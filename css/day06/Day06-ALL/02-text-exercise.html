<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      #comments{
        /*宽度，高度，边框，内边距，box-sizing*/
        width:90%;
        min-height:100px;
        border:1px solid #D0E4C2;
        padding:10px;
        box-sizing:border-box;
      }

      #pages>a{
        /*边框，倒角，内边距*/
        border:1px solid #ccc;
        border-radius:5px;
        padding:3px 10px;
      }

      #pages a.active{
        border:none;
      }
      /***********作业**************/
      #comments{
        background:#FDFFFA;
      }
      #comments div.topic{
        /*下边框，左内边距，下内边距*/
        border-bottom:1px solid #D0E4C2;
        padding:0 0 5px 5px;
      }

      .star{
        /*宽度，高度，背景图像*/
        width:76px;
        height:15px;
        background-image:url(images/iconlist_1.png);
      }
      .star5{
        /*背景图像偏移*/
        background-position:-108px -238px;
      }
      .star4{
        /*背景图像偏移*/
        background-position:-123px -238px;
      }
      .star3{
        /*背景图像偏移*/
        background-position:-138px -238px;
      }
      .star2{
        /*背景图像偏移*/
        background-position:-153px -238px;
      }
      .star1{
        /*背景图像偏移*/
        background-position:-168px -238px;
      }

      #comments b{
        /*背景颜色，内边距*/
        background:#FFEBD3;
        padding:3px 5px;
      }

      #comments button{
        /*宽度，高度，边框，倒角，渐变背景*/
        width:80px;
        height:37px;
        border:1px solid #d5d5d5;
        border-radius:5px;
        background:linear-gradient(to top,#CBCBCB,#FAFAFA);
      }


      /********文本练习*********/
      body{
        font:12px "microsoft yahei";
      }

      #comments b{
        font-weight:normal;
        color:#333;
      }
      #comments p{
        color:#9c9a9c;
      }
      #comments span{
        color:#666;
      }
      #comments p.btns{
        text-align:right;
      }
      #pages{
        text-align:right;
        width:90%;
        padding-right:30px;
        box-sizing:border-box;
      }
      #pages a{
        /*取消下划线，文本颜色*/
        text-decoration:none;
        color:#005aa0;
      }
      
      #pages a:hover{
        color:#fff;
        background:#005aa0;
      }
    
      #pages a.active{
        /*背景颜色透明，文本颜色，加粗*/
        background:transparent;
        color:#f60;
        font-weight:bold;
      }

      
    </style>
  </head>
  <body>
    <!-- 1、评论区域 -->
    <div id="comments">
      <!-- 1、五角星区域 -->
      <div class="topic">
        <div class="star star1"></div>
      </div>
      <!-- 2、标签 -->
      <p>
        标&nbsp;&nbsp;&nbsp;&nbsp;签：
        <b>比洗衣粉好</b>
        <b>去污能力强</b>
      </p>
      <!-- 3、心得 -->
      <p>
        心&nbsp;&nbsp;&nbsp;&nbsp;得：
        <span>买了几次了，挺好用的，以后就是它了!</span>
      </p>
      <!-- 4、购买日期 -->
      <p>
        购买日期：
        <span>2014-11-11</span>
      </p>
      <!-- 5、按钮 -->
      <p class="btns">
        <button type="button">有用(3)</button>
        <button type="button">回复(3)</button>
      </p>
    </div>
    <!-- 2、页码区域 -->
    <p id="pages">
      <a class="active">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
    </p>
  </body>
</html>
