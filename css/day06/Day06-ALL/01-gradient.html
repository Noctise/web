<!doctype html>
<html>
  <head>
    <title>渐变效果</title>
    <meta charset="utf-8">
    <style>
      #d1{
        width:200px;
        height:200px;
        border:1px solid #000;

        /*线性渐变*/
        background-image:linear-gradient(to top,#02FFF6,#FCFA00);
      }
      #d2{
        width:200px;
        height:200px;
        border:1px solid #000;
        /*径向渐变*/
        background-image:radial-gradient(red,green,blue);
      }
    </style>
  </head>
  <body>
    <!--写代码的位置-->
    <h3>线性渐变</h3>
    <div id="d1"></div>
    <h3>径向渐变</h3>
    <div id="d2"></div>
  </body>
</html>
