<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #d1,#d2,#d3{
        width: 200px;
        height: 200px;
    position: absolute;
    top: 0px;
    left: 0px;
    }

    #d1{
        background: red;
    }
    #d2{
        background: yellow;
        left: 20px;
        top: 20px;
    }
    #d3{
        background: green;
        left: 40px;
        top: 40px;
    }

    #d1:hover,#d2:hover,#d3:hover{
        z-index:50;
    }

    #parent{
        width: 200px;
        height: 200px;
        background: pink;
    }

    #child{
        width: 100px;
        height: 100px;
    }
    
    </style>
</head>
<body>


    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>

    <div id="parent">
            <div id="child"></div>
        </div>
        
</body>
</html>
