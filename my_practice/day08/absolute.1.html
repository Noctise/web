<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #my-jd {
            border: 1px solid #000;
            padding: 15px 0px;
            cursor: pointer;
            width: 100px;
            text-align: center;

            /* 相对定位，配合#menu做绝对定位 */
            /* position: relative; */
            background: #fff;
        }

        #menu {
            width: 400px;
            height: 300px;
            border: 1px solid #000;
            background: #fff;

            /* 绝对定位 */
            position: absolute;
            top: 51px;
            left: 0px;
            /* 默认隐藏 */
            display: none;
        }
/* 
        #my-jd:hover #menu {
            显示菜单
            display: block;
        } */

        #container {
            position: relative;
        }

        #my-jd:hover {
            border-bottom-color: #fff;
            position: relative;
            z-index: 50;
        }

        #container:hover #menu{
            display: block;
        }

        #container:hover #my-jd{
            display: block;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="my-jd">my jd </div>
        <div id="menu"><b>弹出菜单</b></div>
    </div>
</body>

</html>
