<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #d1 {
            width: 200px;
            height: 200px;
            border: 1px solid;
        }
        
        #d3 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            border-radius: 10px;
        }
        
        #d4 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            border-radius: 50%;
        }
        
        #d5 {
            width: 200px;
            height: 400px;
            border: 1px solid black;
            border-radius: 50%;
        }
        
        #d6 {
            width: 200px;
            height: 200px;
            border: 2px solid #ff0000;
            box-shadow: 10px 10px 10px 100px #ff0000 insert;
        }
        
        #txtName {
            outline: none;
        }
    </style>
</head>

<body>

    <h3>border</h3>
    <div id="d1"></div>
    <br>
    <div id="d3"></div><br>
    <div id="d4"></div><br>
    <div id="d5"></div><br>
    <div id="d6"></div><br>

    <br><br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="d7"><input type="text" id="txtName"></div>
</body>

</html>
