<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform</title>
    <style>
        #parent {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 130px auto;
            /* 透视距离 */
            perspective: 1000px;
        }
        
        #son {
            width: 200px;
            height: 200px;
            background: #e4393c;
            margin: 100px auto;
            /* 3D轴旋转 */
            /* transform: rotatex(0deg) */
            transform: rotate3d(1, 0, 0, 45deg);
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="son">3D旋转</div>
    </div>
</body>

</html>
