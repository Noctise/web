<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #parent {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 130px auto;
            /* 相对定位 */
            position: relative;
            /* 向前旋转20° */
            transform: rotateX(45deg);
        }
        
        #parent div {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 150px;
            left: 150px;
        }
        
        .c1 {
            background: red;
            transform: translateZ(-200px);
        }
        
        .c2 {
            background: green;
        }
        
        .c3 {
            background: blue;
            transform: translateZ(200px);
        }
        
        #container {
            perspective: 1000px;
        }
    </style>
</head>

<body id="container">
    <div id="parent">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
    </div>
</body>

</html>
