<script type="text/javascript">

    //打印99乘法表

    for (var n = 1; n <= 9; n++) {

        for (var m = 1; m < n + 1; m++) {

            var b = m * n;

            document.write(m + "×" + n + "=" + b + " " + " ");

        }

        document.write("<br/>");

        document.write("<br/>");

    }

</script>
