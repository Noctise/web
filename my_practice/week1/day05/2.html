<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 继承的永远没有自定义的高 -->
    <style>
        #d1 {
            color: red;
        }
        
        span {
            color: yellow;
        }
        /* 权值：11 和anchor权值一样，对比以后定义为准*/
        
        a:hover {
            color: blue;
        }
        /* 权值：11 */
        
        a.anchor {
            color: red;
        }
    </style>
</head>

<body>
    <a href="#" class="anchor">aaaaaa</a>
    <div id="d1"><span>asdasd</span></div>
</body>

</html>
