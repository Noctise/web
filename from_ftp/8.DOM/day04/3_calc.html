<!DOCTYPE HTML>
<html>
	<head>
		<title>取消与利用冒泡</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div id="keys">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button><br>
			<button>C</button>
			<button>+</button>
			<button>-</button>
			<button>=</button>
		</div>
		<textarea id="sc" style="resize:none;
		width:200px; height:50px;" readonly></textarea>
    <script>
      //查找id为sc的文本域
      var sc=
        document.getElementById(
          "sc"
        );
			//为id为keys的父级div绑定单击事件
			document.getElementById("keys")
        .onclick=function(e){
        //this->父级div
        //只有目标元素是按钮时
        if(e.target.nodeName
            =="BUTTON"){
          //才输出当前按钮的内容
          //alert(e.target.innerHTML);
          //判断目标元素的内容
          switch(e.target.innerHTML){
            case "C"://清空sc的内容
              sc.value="";
              break;
            case "=":
              //计算sc的内容再保存回sc
              sc.value=
                eval(sc.value);
              break;
            default:
              //将当前目标元素的内容追加到sc中
              sc.value+=
                e.target.innerHTML;
          }
        }
      }
		</script>
	</body>
</html>
