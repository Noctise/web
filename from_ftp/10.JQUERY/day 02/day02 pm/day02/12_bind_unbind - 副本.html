<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
	<h1>事件绑定</h1>
	<button id="btn1">发射子弹</button>
  <button id="btn2">获得奖励</button>
	<button id="btn3">失去奖励</button>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		function shoot1(){
      console.log("发生普通子弹...");
    }
    function shoot2(){
      console.log("发生跟踪导弹=>=>");
    }
    //为id为btn1的按钮绑定shoot1
    $("#btn1").on("click",shoot1);
    $("#btn2").on("click",e=>{
      $("#btn1")
        //只要不移除，始终有
        .on("click",shoot2)
        //只执行一次，自动解绑
        //.one("click",shoot2)
    })
    $("#btn3").on("click",e=>{
      $("#btn1")
        .off("click",shoot2)
    })
	</script>
 </body>
</html>
