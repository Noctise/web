<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
  select { width: 120px; height: 160px}
</style>
</head>
<body>
	<select id="unsel" size="10">
    <option value="Arg">Argentina</option>
    <option value="Bra">Brazil</option>
    <option value="Can">Canada</option>
    <option value="Chi">China</option>
    <option value="Cub">Cuba</option>
    <option value="Den">Denmark</option>
    <option value="Egy">Egypt</option>
    <option value="Fra">France</option>
    <option value="Gre">Greece</option>
    <option value="Spa">Spain</option>
  </select>
	<select id="sel" size="10">
	</select>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
	  //为id为unsel下的每个option绑定双击事件
    $("#unsel>option").dblclick(e=>{
      var $tar=$(e.target);
      //如果opt的父元素的id是unsel
      if($tar.parent().is("#unsel")){
        //如果#sel下不包含和$tar相同内容的option
        if($("#sel>[value="+$tar.val()+"]").length==0)
          //复制当前option，添加到id为sel的元素下
          $tar.clone(true)//深克隆
            .appendTo("#sel")
      }else//否则，就删除当前option
        $tar.remove();
    })
	</script>
</body>
</html>
