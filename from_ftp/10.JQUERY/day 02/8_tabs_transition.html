<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
	<style>
		.nav{position:relative}
		.tabs{list-style:none; padding:0}
		.tabs a{
			text-decoration:none;
			color:#000;
			width:100px; height:40px; 
			line-height:40px; text-align:center;
			display:inline-block;
		}
		.tabs>li{
		  float:left;
			border-bottom:1px solid #000;
		}
		.box{
			width:100px; height:39px;
			border:1px solid #000;
			border-bottom:1px solid #fff;
			position:absolute;
			top:0; left:0;
      transition:all .5s linear;
		}
	</style>
 </head>
 <body>
		<h1>使用属性选择器实现标签页头的切换</h1>
		<div class="nav">
			<ul class="tabs">
				<li><a data-toggle="tab" href="#">十元套餐</a></li>
				<li><a data-toggle="tab" href="#">二十元套餐</a></li>
				<li><a data-toggle="tab" href="#">三十元套餐</a></li>
			</ul>
			<div class="box"></div>
		</div>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
      //查找所有data-toggle为tab的a,绑定单击事件
      $("[data-toggle=tab]")
        .click(e=>{
        //获得当前a是第几个
        var i=
          $("[data-toggle=tab]")
            .index($(e.target))
        //修改div的left为i*LIWIDTH
        $(".box")
          .css("left",i*100);
      })
    </script>
 </body>
</html>
