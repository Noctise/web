<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>...</title>
  <style>
    .btnGroup{list-style:none}
    .btnGroup>li{
      float:left;
      padding:6px 12px;
      border:1px solid black;
    }

    table{
      width:100%;
      text-align:center;
      border-collapse:collapse;
    }
  </style>
</head>
<body>
  <h1>实现按钮组效果</h1>
  <ul class="btnGroup">
    <li>|<</li>
    <li>|></li>
    <li>||</li>
    <li>>|</li>
  </ul>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    //查找.btnGroup下的第一个子元素li，设置其左上角和左下角为圆角
    $(".btnGroup>li:first-child")
      .css({
        borderTopLeftRadius:6,
        borderBottomLeftRadius:6
      });
    //查找.btnGroup下的最后一个子元素li，设置其右上角和右下角为圆角
    $(".btnGroup>li:last-child")
      .css({
        borderTopRightRadius:6,
        borderBottomRightRadius:6
      });
    //查找.btnGroup下第一个li之后的所有li，去掉左边框
    $(".btnGroup>li+li")
               //li~li
               //li:gt(0)
               //:not(:first-child)
      .css("borderLeft",0)

  </script>
	<div style="clear:both"></div>

	<h1>实现表格隔行变色效果</h1>
  <!--table>(thead>tr>th*4)+(tbody>tr*3>td*4)-->
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1</td>
      <td>旭</td>
      <td>赵</td>
      <td>@xuxu</td>
    </tr>
    <tr>
      <td>2</td>
      <td>东</td>
      <td>张</td>
      <td>@dongSir</td>
    </tr>
    <tr>
      <td>3</td>
      <td>涛</td>
      <td>程</td>
      <td>@taotao</td>
    </tr>
    </tbody>
  </table>
  <script src="js/jquery-1.11.3.js"></script>
  <script>//练习5分钟
    //查找tbody中第一行，添加2px上边框
    $("tbody>tr:first-child")
      .css(
      "borderTop","2px solid black");
    //查找tbody中第一个tr后每个tr
    $("tbody>tr+tr")
      .css(
      "borderTop","1px solid black")
    //查找tbody下的偶数行变色
    $("tbody>tr:nth-child(2n)")
      .css("background","lightBlue")
  </script>
</body>
</html>
