<!doctype html>
<html>
 <head>
   <meta charset="utf-8">
 </head>
  <body>
  <h1>ajax jquery 快速入门</h1>
  <script src="jquery-1.10.2.min.js">
  </script>
  <script>
     //1:使JQUERY发送ajax请求(快速)
     $.ajax({
        url:'jquery_ajax_05.php?id=1',
        success:function(data){
           console.log(data);
        }
     });
     //2:使JQUERY发送ajax请求14:37--14:42
     $.ajax({
       type:"GET",
       url:"jquery_ajax_05.php",
       data:"id=10",
       success:function(data){
         console.log(data);
       },
       error:function(){
         console.log(1);
       },
       complete:function(){
         console.log(2);
       }
     });
  </script>
 </body>
</html>
