<!doctype html>
<html>
 <head>
   <meta charset="utf-8">
 </head>
  <body>
  <h1>用户注册</h1>
  <form action="#">
    用户名<input type="text" id="uname" />
    <span id="unameTip" style="color:red"></span><br/>
    密码<input type="password" id="upwd" /><br/>
    <input type="button" value="注册" /><br/>
  </form>
  <script>
    //1:获取用户名对象
    //2:绑定事件 onblur
    uname.onblur = function(){
       //2.1:获取用户名17:45--17:49
       var u = this.value;
       //2.2:创建对象XHR
       var xhr = new XMLHttpRequest();
       //2.3:绑定事件 onreadystatechange
       xhr.onreadystatechange = function(){
         //alert(xhr.responseText);
         unameTip.innerHTML = xhr.responseText;
       }
       //2.4:创建一个连接
       xhr.open('GET','existsuname.php?uname='+u,true); 
       //2.5:发送请求
       xhr.send(null);
    }
      //(1)(2)(3)(4)
  </script>
 </body>
</html>
