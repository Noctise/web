<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style></style>
  </head>
  <body>
    <form>
     <p>电子邮件：<input type="email"></p>
     <p>搜索：<input type="search"></p>
     <p>URL地址：<input type="url"></p>
     <p>打电话：<input type="tel"></p>
     <p>用户年龄：<input type="number" min="18" max="60" step="2"></p>
     <p>选择年龄：<input type="range" min="18" max="60" value="25"></p>
     <p>选择颜色：<input type="color"></p>
     <p>选择日期：<input type="date"></p>
     <p>选择周：<input type="week"></p>
     <p>选择月：<input type="month"></p>
     <input type="submit">
     
     </form>
  </body>
</html>
