<!DOCTYPE html>
<!--1、指定语言基础-->
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <!--2、指定视口信息-viewport-->
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <!--3、指定 跨IE 浏览器的兼容性-->
  <meta http-equiv="x-ua-compatible" content="IE=edge"/>
  <title></title>
  <!--4、引入 bootstrap.css 主css文件-->
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <!--5、引入两个 兼容性 js文件-->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <h3>1、标签页式导航</h3>
    <ul class="nav nav-tabs">
      <li class="active">
        <a href="#" data-toggle="tab">北京</a>
      </li>
      <li>
        <a href="#" data-toggle="tab">海淀区</a>
      </li>
      <li>
        <a href="#" data-toggle="tab">三环以内</a>
      </li>
    </ul>

    <h3>2、带下拉菜单的导航</h3>
    <ul class="nav nav-tabs">
      <li class="active">
        <a href="#" data-toggle="tab">北京</a>
      </li>
      <li>
        <a href="#" data-toggle="tab">海淀区</a>
      </li>
      <li class="dropdown" data-toggle="tab">
        <!--触发器元素-->
        <a href="#" data-toggle="dropdown">
          三环以内
          <span class="caret"></span>
        </a>
        <!--下拉菜单-->
        <ul class="dropdown-menu">
          <li>
            <a href="#">万寿路</a>
          </li>
          <li>
            <a href="#">五棵松</a>
          </li>
          <li>
            <a href="#">玉泉路</a>
          </li>
          <li>
            <a href="#">八宝山</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>


<br/><br/><br/><br/><br/><br/><br/><br/><br/>
<br/><br/><br/><br/><br/><br/><br/><br/><br/>
<!--6、引入 两个JS插件文件-->
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<!--7、引入检查文件-->
<script src="js/bootlint.js"></script>
<script>
  bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
