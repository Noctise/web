<!DOCTYPE html>
<!--1、指定语言基础-->
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <!--2、指定视口信息-viewport-->
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <!--3、指定 跨IE 浏览器的兼容性-->
  <meta http-equiv="x-ua-compatible" content="IE=edge"/>
  <title></title>
  <!--4、引入 bootstrap.css 主css文件-->
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <!--5、引入两个 兼容性 js文件-->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
  <![endif]-->
  <style>
    div{
      border:1px solid #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>嵌套的col</h3>
    <div class="row">
      <div class="col-md-3">
        <div class="row">
          <div class="col-md-6">1/8</div>
        </div>
      </div>
    </div>
    <h3>小屏幕的Class适应于大屏幕</h3>
    <div class="row">
      <div class="col-xs-4">COL-XS-4</div>
      <div class="col-xs-4">COL-XS-4</div>
      <div class="col-xs-4">COL-XS-4</div>
    </div>
    <h3>大屏幕的Class不能适应于小屏幕</h3>
    <div class="row">
      <div class="col-md-4">COL-MD-4</div>
      <div class="col-md-4">COL-MD-4</div>
      <div class="col-md-4">COL-MD-4</div>
    </div>
    <h3>响应式的 grid </h3>
    <div class="row">
      <div class="col-md-3 col-sm-6 col-xs-12">col-md-3 col-sm-6 col-xs-12</div>
      <div class="col-md-3 col-sm-6 col-xs-12">col-md-3 col-sm-6 col-xs-12</div>
      <div class="col-md-3 col-sm-6 col-xs-12">col-md-3 col-sm-6 col-xs-12</div>
      <div class="col-md-3 col-sm-6 col-xs-12 hidden-xs">col-md-3 col-sm-6 col-xs-12(HIDDEN)</div>
    </div>
  </div>

<br/><br/><br/><br/><br/><br/><br/><br/><br/>
<br/><br/><br/><br/><br/><br/><br/><br/><br/>
<!--6、引入 两个JS插件文件-->
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<!--7、引入检查文件-->
<script src="js/bootlint.js"></script>
<script>
  bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
