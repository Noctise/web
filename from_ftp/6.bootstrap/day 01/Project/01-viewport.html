<!DOCTYPE html>
<html>
<head lang="en">

  <!--视口的声明-->
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title></title>
  <style>
    html{
      font-size:10px;

    body{

</head>
<body>
  <div id="d1">采用 em  设置文字大小</div>
  <div id="d2">采用 rem 设置文字大小</div>
</body>
</html>
