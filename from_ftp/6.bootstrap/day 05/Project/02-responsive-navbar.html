<!DOCTYPE html>
<!--1、指定语言基础-->
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <!--2、指定视口信息-viewport-->
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <!--3、指定 跨IE 浏览器的兼容性-->
  <meta http-equiv="x-ua-compatible" content="IE=edge"/>
  <title></title>
  <!--4、引入 bootstrap.css 主css文件-->
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <!--5、引入两个 兼容性 js文件-->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!--1、navbar 头部 (navbar-header)-->
      <div class="navbar-header">
        <!--1、navbar-brand -->
        <a class="navbar-brand">Bootstrap</a>
        <!--2、navbar-toggle ：按钮(响应式)-->
        <button type="button" class="navbar-toggle
        " data-toggle="collapse" data-target="#myCollapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!--2、响应式控制的折叠内容-->
      <div id="myCollapse" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="#">Start Up</a>
          </li>
          <li>
            <a href="#">GlobalCSS</a>
          </li>
          <li>
            <a href="#">Component</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>




<br/><br/><br/><br/><br/><br/><br/><br/><br/>
<br/><br/><br/><br/><br/><br/><br/><br/><br/>
<!--6、引入 两个JS插件文件-->
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<!--7、引入检查文件-->
<script src="js/bootlint.js"></script>
<script>
  bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
