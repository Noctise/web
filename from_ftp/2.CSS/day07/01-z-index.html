<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      #d1,#d2,#d3{
        width:200px;
        height:200px;
        position:absolute;
        top:0px;
        left:0px;
      }
      #d1{
        background:red;
      }
      #d2{
        background:blue;
        left:20px;
        top:20px;
      }
      #d3{
        background:yellow;
        left:40px;
        top:40px;
      }
      #d1:hover,#d2:hover,#d3:hover{
        z-index:50;
      }
      #parent{
        width:200px;
        height:200px;
        background:pink;
        position:relative;
        z-index:1000;
      }
      #child{
        width:100px;
        height:100px;
        background:orange;
        position:absolute;
        right:0;
        top:0;
        z-index:100;
      }
    </style>
  </head>
  <body>
    <h3>父子元素堆叠顺序</h3>
    <div id="parent">
      <div id="child"></div>
    </div>
    <!--写代码的位置-->
    <h3>默认堆叠顺序</h3>
    <!-- <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>-->
  </body>
</html>
