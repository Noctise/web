<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      #d1,#d2,#d3{
        width:200px;
        height:200px;
      }
      #d1{
        background:red;
        float:left;
      }
      #d2{
        background:green;
        float:left;
      }
      #d3{
        background:blue;
        float:left;
      }
      #text{
        background:yellow;
        float:left;
      }
      #s1{
        background:pink;
        width:200px;
        height:200px;
        float:right;
      }
    </style>
  </head>
  <body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="text">这是有文本的div</div>
    <span id="s1">span元素</span>
  </body>
</html>
