<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      h1{
        font-size:12px;
      }
      /*声明一个类选择器，名称为 important，文本颜色为 红色*/
      .important{
        color:red;
      }
      .heavy{
        font-weight:bold;/*加粗*/
      }

      /*分类选择器：class 为 important 的 div 元素的文字大小为 48px*/
      div.important{
        font-size:48px;
      }

      /*ID选择器：定义页面中ID值title的元素的样式，红色的背景黄色的字*/
      #title{
        background-color:red;
        color:yellow;
        font-size:24px;
      }
    </style>
  </head>
  <body>
    <div id="title">
      白日依山尽
    </div>
    <h1 class="important">这是一个一级标题</h1>
    <h1>这是另一个一级标题</h1>
    <span class="important heavy">这是一个span，行内元素</span>
    <div class="important">
      这是一个 class 为 important 的div元素
    </div>
  </body>
</html>
