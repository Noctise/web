      /*常用伪类选择器使用方式*/
      a{
        color:black;
        text-decoration:none;
      }
      a:hover{
        color:red;
      }

      #txtName{
        color:gray;
        font-style:italic;/*斜体*/
      }
      #txtName:active{
        font-style:normal;/*改为 正体字*/
      }
      #txtName:focus{
        color:green;
      }
