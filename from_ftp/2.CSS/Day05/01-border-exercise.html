<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      #imgs{
        /*宽度，高度，边框*/
        width:500px;
        height:150px;
        border:1px solid #000;
        /*溢出处理*/
        overflow:auto;
      }

      #imgs>p{
        /*高度，宽度*/
        height:100px;
        width:800px;
      }

      #imgs img{
        /*宽度(高度会等比缩放)*/
        width:100px;
        /*倒角*/
        border-radius:5px;
        /*边框：2px solid 透明*/
        border:2px solid transparent;
      }
      
      #imgs img:hover{
        border:2px solid red;
      }
    </style>
  </head>
  <body>
    <div id="imgs">
      <p>
 <img src="https://github.com/Noctise/web/blob/master/images/p_small_001.jpg?raw=true" alt="">
 <img src="https://github.com/Noctise/web/blob/master/images/p_small_002.jpg?raw=true" alt="">
 <img src="https://github.com/Noctise/web/blob/master/images/p_small_003.jpg?raw=true" alt="">
 <img src="https://github.com/Noctise/web/blob/master/images/p_small_004.jpg?raw=true" alt="">
 <img src="https://github.com/Noctise/web/blob/master/images/p_small_005.jpg?raw=true" alt="">
 <img src="https://github.com/Noctise/web/blob/master/images/p_small_006.jpg?raw=true" alt="">
 <img src="https://github.com/Noctise/web/blob/master/images/p_small_007.jpg?raw=true" alt="">
      </p>
    </div>
  </body>
</html>
