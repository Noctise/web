<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  function zheng(ln){
    //声明空字符串保存*
    var str="";
    //外层循环控制行号r,从1开始,到<=ln结束,每次递增1
    for(var r=1;r<=ln;r++){
      //内层循环控制打印一行中的每个*,i表示第i个*,从1开始，到<=r结束,每次递增1
      for(var i=1;i<=r;i++){
        //向str中拼接一个*
        str+="*";
      }
      str+="\n";//当一行拼完，末尾要拼一个\n才能让每行结尾换行
    }

    console.log(str);
  }
  zheng(5);
</script>
</body>
</html>
