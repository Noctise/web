<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  var arr=
    [
      "日",//0
      "一",//1
      "二",//2
      "三",//3
      "四",//4
      "五",//5
      "六" //6
    ];//length=7
  console.dir(arr);
  //遍历arr中每个元素，拼接"星期"后，再存回原位置
  for(var i=0;i<arr.length;i++){
    arr[i]="星期"+arr[i];
  }
  console.dir(arr);
</script>
</body>
</html>
