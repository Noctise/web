  <title></title>

<body>
<script>
  var coins=10;//买了10个游戏币
  while(coins>=3){//只要coins>=3
    coins-=3;//每玩儿一次少3个币
    //玩儿一次
    document.write("玩一局!<br>");
    document.write("还剩"+coins+"个<br>");
  }
  document.write("回家吃饭!<br>");
</script>
</body>
