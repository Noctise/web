<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  //请用户按键:
  switch(parseInt(prompt("请按键"))){
    case 1://如果按1: 提示正在查询...
      alert("正在查询...");
      break;
    case 2://如果按2: 提示正在取款...
      alert("正在取款...");
      break;
    case 3://如果按3: 提示正在转账...
      alert("正在转账...");
      break;
    case 0://如果按0: 提示欢迎下次再来...
      alert("欢迎下次再来...");
      break;
    default://否则: 提示无效按键!
      alert("无效按键!");
  }
</script>
</body>
</html>
