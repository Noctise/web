<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  var kw=prompt("搜索:");
  //对kw编码
  kw=encodeURIComponent(kw);
  var url=//拼接生成完整url
    "http://www.baidu.com/#wd="+kw;
  document.write("向服务器发送:"+url);
  document.write("<hr>");
  //收到url后解码:
  url=decodeURIComponent(url);
  document.write("服务器端后到:"+url);
</script>
</body>
</html>
