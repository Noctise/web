  <meta charset="UTF-8">
  <title></title>

<body>
<select id="selProvs">
  <!-- innerHTML -->
</select>
<script>
  var provs=
   ["北京","河北","山东","河南","四川"];
  //console.log(String(provs));
  //将省份数组转换为页面select下的option

  var opts="<option>"+
    provs.join("</option><option>")
    +"</option>";
  //设置id为selProvs的元素内容为opts
  selProvs.innerHTML=opts;
  console.log(opts);

  var words=//将单词拼为句子
    ["we","two","who","and","who"];
  console.log(words.join(" "));
  //将字母拼为单词
  var chars=['H','e','l','l','o'];
  console.log(chars.join(""));

</script>
