<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  var reg=/^\d{6}$/;
  do{
    var pwd=prompt("输入密码");
    //如果密码验证未通过，就反复输入
    if(!reg.test(pwd))
      alert("密码格式不符!");
    else break;
  }while(true);
  document.write("验证通过!");
</script>
</body>
</html>
