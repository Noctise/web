<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  var now=new Date();
  var end=
    new Date("2017/5/27 17:00");
  var s=parseInt((end-now)/1000);
  var d=parseInt(s/3600/24);
  var h=parseInt(s%(3600*24)/3600);
  var m=parseInt(s%3600/60);
  s%=60;
  document.write("距离端午节放假还有:"+d+"天"+h+"小时"+m+"分"+s+"秒");
</script>
</body>
</html>
