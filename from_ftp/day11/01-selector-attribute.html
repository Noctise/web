<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      [class]{
        font-weight:bold;
        color:red;
      }
      [class=important]{
        background-color:yellow;
      }
      [class~=important]{
        border:2px solid #005aa0;
      }
      [class$=vy]{
        text-decoration:line-through;
      }
    </style>
  </head>
  <body>
    <div class="important">class为important的元素 </div>
    <div class="important heavy">class为important 和 heavy的元素</div>
  </body>
</html>
