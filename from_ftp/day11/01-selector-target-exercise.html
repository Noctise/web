<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      #container{
        width:350px;
        height:350px;
        border:1px solid #333;
        padding:15px;
      }
      #container img{
        display:none;
      }
      #container img:target{
        display:block;
      }
    </style>
  </head>
  <body>
    <div id="links">
      <a href="#img1">img1</a>
      <a href="#img2">img2</a>
      <a href="#img3">img3</a>
      <a href="#img4">img4</a>
    </div>
    <div id="container">
      <img id="img1" src="Images/p001.jpg">
      <img id="img2" src="Images/p002.jpg">
      <img id="img3" src="Images/p003.jpg">
      <img id="img4" src="Images/p004.jpg">
    </div>
  </body>
</html>
