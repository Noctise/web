<!doctype html>
<html>
  <head>
    <title>结构伪类</title>
    <meta charset="utf-8">
    <style>
      td:first-child{
        background-color:yellow;
      }
      #tbl td:first-child{
        color:#f00;
        font-weight:bold;
      }
      #tbl td:last-child{
        background-color:pink;
      }
      /*#tbl 中第一行 最后一个td的文本 加粗，斜体，删除线*/
      #tbl tr:first-child td:last-child{
        font-weight:bold;
        font-style:italic;
        text-decoration:line-through;
      }
      #tbl td:nth-child(2){
        background-color:orange;
        font-weight:bold;
      }
      /*获取 #tbl 中除每行第一列以及最后一列以外的其它列，文字大小改为24px*/
      #tbl td:not(:first-child):not(:last-child){
        font-size:24px;
      }

    </style>
  </head>
  <body>
    <!--写代码的位置-->
    <table id="tbl">
      <tr>
        <td>孙悟空</td>
        <td>猪悟能</td>
        <td>沙悟净</td>
        <td>白龙马</td>
      </tr>
      <tr>
        <td>瑜弟哥哥</td>
        <td>女王陛下</td>
        <td>玉兔精</td>
        <td>蝎子精</td>
      </tr>
    </table>
  </body>
</html>
