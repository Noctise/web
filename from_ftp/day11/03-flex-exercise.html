<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      body{
        font:12px "microsoft yahei";
        margin:0;
      }
      ul{
        margin:0;
        padding:0;
        list-style:none;
      }
      #top{
        background:#f7f7f7;
        height:30px;
        /*变为弹性布局容器*/
        display:flex;
        /*该行元素的垂直对齐方式*/
        align-items:center;
      }
      #top ul{
        display:flex;
        /*占据剩余的所有空间*/
        flex-grow:1;
        /*让所有的项目(li)靠右(主轴终点)对齐*/
        justify-content:flex-end;
      }
      #top li{
        margin-left:5px;
      }
    </style>
  </head>
