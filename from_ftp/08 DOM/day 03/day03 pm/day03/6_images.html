<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    #slider{
      width:200px; height:150px;
      position:relative;
      border:1px solid #555;
    }
    #slider>img{
      position:absolute; top:0; left:0;
      opacity:0;
      transition:all .5s linear;
    }
    #slider>img.show{  opacity:1;  }
  </style>
</head>
<body>
<div id="slider">
  <img src="images/1.jpg" class="show"/>
  <img src="images/2.jpg"/>
  <img src="images/3.jpg"/>
  <img src="images/4.jpg"/>
</div>
<script>
  //查找id为slider的div
  var div=
    document.getElementById(
      "slider"
    );
  //定义任务函数:
  function task(){
    //找到id为slider下的class为show的img
    var img=div.querySelector(
      ".show"
    );
    img.className="";//清除img的class
    //如果img的下一个兄弟不是null
    if(img.nextElementSibling!=null)
      //设置img的下一个兄弟的class为show
      img.nextElementSibling
        .className="show";
    else//否则
      //设置id为slider下第一个子元素的class为show
      div.firstElementChild
         .className="show";
  }
  //启动定时器
  var timer=setInterval(task,3000);
  //为div绑定鼠标进入事件
  div.onmouseover=function(){
    //停止定时器
    clearInterval(timer);
    timer=null;
  }
  //为div绑定鼠标移出事件
  div.onmouseout=function(){
    //启动定时器
    timer=setInterval(task,3000);
  }

</script>
</body>
</html>
