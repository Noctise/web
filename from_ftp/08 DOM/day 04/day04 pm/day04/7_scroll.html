<!doctype html>
<html>
 <head>
	<meta charset="UTF-8">
	<title>根据页面滚动位置显示浮动框</title>
	<style>
    body{height:2000px;}
    #toTop{
      position:fixed;
      bottom:100px;
      right:0;
      display:none;
    }
  </style>

 </head>
 <body>
	<div id="toTop">
		<a href="#">返回顶部</a>
	</div>
  <script>
    var div=
      document.getElementById(
        "toTop"
      );
    //为window绑定滚动事件
    window.onscroll=function(){
      var scrollTop=
        document.body.scrollTop;
      //输出页面滚动过的距离
      console.log(scrollTop);
      if(scrollTop>=500)
        div.style.display="block";
      else
        div.style.display="";
    }
	</script>
 </body>
</html>
