<!DOCTYPE HTML>
<html>
<head>
<title>二级联动列表</title>
<meta charset="utf-8" />
<style>
	.hide{ display: none; }
</style>


</head>
<body>
	<select name="provs">
		<option>—请选择—</option><!--0-->
		<option>北京市</option><!--1-->
		<option>天津市</option>
		<option>河北省</option>
	</select>
	
	<select name="cities" class="hide">
	</select>
  <script>
	/*实现“省”和“市”的级联下拉列表*/
	var cities=[
      [{"name":'东城区',"value":101},
       {"name":'西城区',"value":102},
       {"name":'海淀区',"value":103},
       {"name":'朝阳区',"value":104}],
      [{"name":'河东区',"value":201},
       {"name":'河西区',"value":202},
       {"name":'南开区',"value":303}],
      [{"name":'石家庄市',"value":301},
       {"name":'廊坊市',"value":302},
       {"name":'保定市',"value":303},
       {"name":'唐山市',"value":304},
       {"name":'秦皇岛市',"value":304}]
	];
	//查找2个select
    var selProvs=
      document.getElementsByName(
        "provs"
      )[0];
    var selCts=
      document.getElementsByName(
        "cities"
      )[0];
    //为selProvs绑定选中项改变事件
    selProvs.onchange=function(){
      if(this.selectedIndex!=0){
        //将当前选中项的下标-1后得到对应子数组的下标
        var i=this.selectedIndex-1;
        //清空selCts的内容
        selCts.innerHTML="";
        //获得子数组
        var cts=cities[i];
        //创建文档片段
        var frag=
          document.createDocumentFragment();
        //创建opt
        var opt=
          document.createElement(
            "option"
          );
        //设置opt的内容为-请选择-
        opt.innerHTML="-请选择-";
        //将opt追加到frag中
        frag.appendChild(opt);
        //遍历cts中每个城市
        for(var i=0;i<cts.length;i++){
          //创建option
          var opt=
            document.createElement(
              "option"
            );
          //为opt添加内容和value属性
          opt.innerHTML=
            cts[i]["name"];
          opt.value=cts[i]["value"];
          //将option追加到selCts中
          frag.appendChild(opt);
        }
        selCts.appendChild(frag);
        //清除selCts的class
        selCts.className="";
      }else
        //隐藏selCts
        selCts.className="hide";
    }
</script>
</body>
</html>
