<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{
    background-color: #ccff00;}
	#d2{ cursor: pointer; background-color: #ffcc00; }
  #d1{
    width:64px;
    overflow:hidden;
    transition:all .5s linear;
  }

</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
		//查找触发事件的元素
    //查找id为d2的元素;
    var d2=
      document.getElementById("d2");
		//绑定事件处理函数
    d2.onclick=function(){
      //this=>d2
      //查找要修改的元素
      var d1=
        this.previousElementSibling;
      //如果d2的内容为<<，就关闭d1
      //if(this.textContent=="<<"){
      if(this.innerHTML=="&lt;&lt;"){
        //修改元素的属性/样式/内容
        d1.style.width="0";
        //修改this的内容为>>
        //this.textContent=">>";
        this.innerHTML="&gt;&gt;";
      }else{//否则就打开d1
        d1.style.width="64px";
        this.innerHTML="&lt;&lt;";
      }
    }

  </script>
</body>
</html>
