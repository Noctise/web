<!doctype html>
<html>
  <head>
    <title>内部样式表</title>
    <meta charset="utf-8">
    <style>
      /*页面中：所有 div 的 文本颜色为红色，文字大小为 18px，背景颜色为 黄色*/
      div{
        color:blue;
        font-size:18px;
        background-color:yellow;
      }
    </style>
  </head>
  <body>
    <!--写代码的位置-->
    <h1>锄禾</h1>
    <div>锄禾日当午</div>
    <p>汗滴禾下土</p>
    <div>谁知盘中餐</div>
    <p>粒粒皆辛苦</p>
    <div>结束</div>
  </body>
</html>
