<!doctype html>
<html>
  <head>
    <title>背景属性</title>
    <meta charset="utf-8">
    <style>
      #d1{
        width:200px;
        height:200px;
        border:1px solid black;
        background:url(images/p01.jpg) no-repeat;
      }
      #d1:hover{
        /*注意：背景颜色为 红色， 其余属性全部改为默认值*/
        background:red;
      }
    </style>
  </head>
  <body>
    <div id="d1"></div>
  </body>
</html>
