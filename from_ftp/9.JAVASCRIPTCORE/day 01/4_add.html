<script>
  function add( ){
   //arguments[ ]
    for(var i=0,sum=0; i<arguments.length; i++){
      sum+=arguments[i];
    }
    return sum;
  }
  console.log(
    add(1,2,3),//6
    add(1,2,3,4,5)//15
  );
</script>
