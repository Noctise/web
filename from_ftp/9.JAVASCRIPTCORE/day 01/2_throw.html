<script>
  //东东: 函数的定义者
  function round(num,d){
    if(!isNaN(num)&&!isNaN(d)){
      num*=Math.pow(10,d);
      num=Math.round(num);
      return num/Math.pow(10,d);
    }else{
      //alert
      //console.log
      throw new Error("孙子！参数必须是数字！");
    }
  }

  //旭旭: 函数的调用者
  var num=prompt("请输入数字");
  var d=prompt("请输入小数位数");
  if(!isNaN(num)&&!isNaN(d)) {//try{
    var r = round(num, d);
    console.log(r);
  }else{//}catch(err){
    alert("必须输入数字");
  }
  console.log("程序继续执行...");
</script>
</body>
</html>
