<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  var arr1=[1,2,3,4,5];
  var arr2=[9,7,5,3,1];
  var arr3=[1,2,3,2,1];
  //判断哪个数组全由奇数组成
  console.log(
    arr1.every(function(val,i,arr){
      return val%2==1;
    }),
    arr2.every(function(val,i,arr){
      return val%2==1;
    })
  );
  //判断哪个数组是升序排列
  console.log(
    arr1.every(function(val,i,arr){
      return i<arr.length-1?val<=arr[i+1]:true;
    }),
    arr2.every(function(val,i,arr){
      return i<arr.length-1?val<=arr[i+1]:true;
    }),
    arr3.every(function(val,i,arr){
      return i<arr.length-1?val<=arr[i+1]:true;
    })
  );
</script>
</body>
</html>
