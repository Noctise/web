<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    #welcome{
      text-align: right;
    }
  </style>
</head>
<body>
     <div id="welcome">
         <a href="11_login.html">请登录</a>
     </div>
     <h1>首页</h1>
     <hr/>
     <script>
       //判断当前会话中是否存储了用户名
       var n = sessionStorage['loginName'];
       if(n){
         welcome.innerHTML = `
            欢迎回来:${n} <a href="12_logout.html">退出登录</a>
         `;
       }
     </script>
</body>
</html>
