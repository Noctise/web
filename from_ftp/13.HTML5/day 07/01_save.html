<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h2>单词录入</h2>
  <hr/>
  <form>
  英文<input id="inputEnglish"/> <br/>
  中文<input id="inputChinese"/> <br/>
    <input id="btn1" value="保存生词" type="button"/> <br/>
  </form>
  <hr/>
  <a href="02_test.html">开始测试</a>
  <script>
    //1:获取按钮
    //2:绑定点击事件
    btn1.onclick = function() {
      //3:获取英文和中文输入
      var e = inputEnglish.value;
      var c = inputChinese.value;
      //4:保存 localStorage
      localStorage[e]=c;
      //5:保存完成
      alert("保存完成")
      //6:将原生输入英文和中文清空
      inputEnglish.value = '';
      inputChinese.value = '';
    }
  </script>
</body>
</html>
