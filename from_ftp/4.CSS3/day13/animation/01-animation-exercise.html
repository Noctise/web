<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      #clock{
        width:400px;
        height:400px;
        border:6px solid #369;
        border-radius:50%;
        position:relative;
      }
      #minute{
        width:10px;
        height:100px;
        background:#963;
        position:absolute;
        top:100px;
        left:195px;
        transform-origin:center bottom;
        animation:scroll 3600s linear infinite;
      }
      #second{
        width:6px;
        height:150px;
        background:#693;
        position:absolute;
        top:50px;
        left:197px;
        transform-origin:center bottom;
        /*调用动画*/
        animation:scroll 60s linear infinite;
      }
      @keyframes scroll{
        0%{
          transform:rotate(0deg);
        }
        100%{
          transform:rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!--写代码的位置-->
    <div id="clock">
      <div id="minute"></div>
      <div id="second"></div>
    </div>
  </body>
</html>
