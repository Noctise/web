<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      #parent{
        width:400px;
        height:400px;
        border:1px solid #000;
        margin:130px auto;
        /*透视距离*/
        perspective:1000px;
      }
      #son{
        width:200px;
        height:200px;
        background:#e4393c;
        margin:100px auto;
        /*3D旋转 */
        transform:rotatex(0deg);
      }
    </style>
  </head>
  <body>
    <!--写代码的位置-->
    <div id="parent">
      <div id="son">3D转换元素</div>
    </div>
  </body>
</html>
