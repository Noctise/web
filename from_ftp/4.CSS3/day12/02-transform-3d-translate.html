<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      #parent{
        width:400px;
        height:400px;
        border:1px solid black;
        margin:130px auto;
        /*相对定位*/
        position:relative;
        /*向前旋转20°*/
        transform:rotateX(-20deg);
        /*处理子元素位置摆放的问题*/
        transform-style:preserve-3d;
      }
      #parent div{
        width:100px;
        height:100px;
        /*绝对定位*/
        position:absolute;
        top:150px;
        left:150px;
      }
      .c1{
        background:red;
        transform:translateZ(-200px);
      }
      .c2{
        background:green;
      }
      .c3{
        background:blue;
        transform:translateZ(200px);
      }
      #container{
        perspective:1000px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="parent">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
      </div>
    </div>
  </body>
</html>
