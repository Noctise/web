<!doctype html>
<html>
  <head>
    <title>类内部Hack</title>
    <meta charset="utf-8">
    <style>
      #d1{
        width:200px;
        height:200px;
        background-color:blue;
        /* \0 : 支持 IE8，9，10*/
        background-color:orange\0;
        /* \9\0 : 支持 IE9，10*/
        background-color:red\9\0;
        /* + : 即识别IE6，也识别IE7 */
        +background-color:yellow;
        /* - : 只识别IE6 */
        -background-color:pink;
        
      }
    </style>
  </head>
  <body>
    <div id="d1">
      
    </div>
  </body>
</html>
