<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      #container{
        border:1px solid #000;
        /*width:400px;*/
        height:800px;
        /*0、将元素变为弹性布局容器*/
        display:flex;
        /*1、决定主轴，及其排列方式*/
        flex-direction:row;
        /*2、在交叉轴的排列方式*/
        align-items:center;
        
      }
      #container div{
        width:200px;
        height:200px;
      }
      .c1{
        background:red;
      }
      .c2{
        background:green;
        flex-grow:1;
        /*定义自己 在容器中交叉轴 的排列方式*/
        align-self:flex-start;
      }
      .c3{
        background:blue;
        flex-grow:1;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="c1">
        测试文本
      </div>
      <div class="c2">
        <h1>测试文本测试文本测试文本测试文本</h1>
      </div>
      <div class="c3">
        测试文本
      </div>
    </div>
  </body>
</html>
