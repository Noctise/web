<!doctype html>
<html>
  <head>
    <title>兄弟选择器</title>
    <meta charset="utf-8">
    <style>
      div+p{
        border:1px solid #000;
        padding:3px;
      }
      #container+p.menu{
        color:red;
        font-weight:bold;
      }
      div~p{
        background-color:pink;
      }
      #container~.menu{
        font-size:24px;
      }
    </style>
  </head>
  <body>
    <!--写代码的位置-->
    <div id="container">我是一个div </div>
    <p class="menu">我是class为menu的p</p>
    <p class="menu">我是class为menu的p</p>
    <p>我是 p 元素</p>
  </body>
</html>
