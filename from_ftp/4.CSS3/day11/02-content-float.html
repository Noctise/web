<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
    <style>
      #parent{
        border:1px solid black;
      }
      #parent div{
        width:200px;
        height:200px;
        background:red;
        float:left;
      }
      .clear:after{
        /*1、生成空内容*/
        content:"";
        /*2、变成块级元素*/
        display:block;
        /*3、清除浮动带来的影响*/
        clear:both;
      }

    </style>
  </head>
  <body>
    <!--写代码的位置-->
    <div id="parent" class="clear">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
